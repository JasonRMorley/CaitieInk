<div class="modal fade" id="PaymentModal" tabindex="-1" aria-labelledby="PaymentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-sm">

      <!-- Header -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="PaymentModalLabel">Complete Booking</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <div class="mb-3">
          <p class="mb-1"><strong>Client:</strong> <span id="payment-client"></span></p>
          <p class="mb-3"><strong>Tattoo:</strong> <span id="payment-tattoo"></span></p>
        </div>
        {{ render_form(form, action=url_for('route_add_payment')) }}
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>
